### O que é Ciência de Dados? - I

&gt; A *ciência de dados* é a **arte** e a **ciência** de adquirir 
conhecimento por meio de dados.
&gt;
&gt; .right[-- &lt;cite&gt;Ozdemir (2016)&lt;/cite&gt;.]

O termo "*ciência de dados*" surgiu apenas recentemente para designar
uma nova profissão que trata da coleta de dados, como usamos eles para 
adquirir conhecimento e depois como usamos esse conhecimento para
tomar decisões, prever o futuro, entender o passado/presente, 
entre outras coisas.

&lt;img src="images/computer_girl.gif" width="25%" style="float:right; padding:10px" /&gt;

Algumas das técnicas usadas em *ciência de dados* têm uma longa 
história e têm suas raízes na estatística aplicada, no aprendizado de máquina, na visualização de dados e Ciência da Computação. Algumas 
dessas técnicas acabaram atingindo a popularidade que merecem graças à
evolução dos computadores.


A história de como a ciência de dados se tornou a profissão mais sexy 
do século XXI, de acordo com [Davenport &amp; Patil (2012)](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century), é principalmente a história do acoplamento da **Estatística** e a **ciência da computação**. 

***

Sugere-se também a leitura do Capítulo 1 do livro [Doing Data Science](https://www.oreilly.com/library/view/doing-data-science/9781449363871/ch01.html) escrito por Schutt and O'neil (2013).

### Um pouco de história - I

Dar sentido aos dados tem uma longa história e tem sido muito 
discutido por cientistas, estatísticos, cientistas da computação, 
bibliotecários e outros, há muitos anos. A linha do tempo a seguir 
traça a evolução do termo "*Data Science*" e seu uso, tentativas de 
defini-lo e termos relacionados.


&lt;img src="images/tukey.jpg" width="15%" style="float:right; padding:20px" /&gt;
* Talvez seja [Tukey (1962)](http://www.mat.ufrgs.br/~viali/estatistica/mat2274/material/textos/2237638.pdf), o primeiro em chamar a atenção para o 
que hoje é conhecido como *Ciência de Dados*, sugerindo dar 
maior ênfase ao uso de técnicas para uma análise preliminar de dados, 
antes mesmo de uma análise inferencial.  
&gt; Nesse trabalho, Tukey afirma que a análise de dados é intrinsecamente uma ciência empírica.

  Em 1977, Tukey publicou seu livro *Exploratory Data Analysis*, 
reafirmando a necessidade de dar mais ênfase ao uso de dados para 
sugerir hipóteses a serem testadas e que a Análise Exploratória de 
Dados e a Análise Confirmatória de Dados "podem - e devem - prosseguir    lado a lado".

***
Sugere-se a leitura de [A Very Short History of Data Science](https://www.forbes.com/sites/gilpress/2013/05/28/a-very-short-history-of-data-science/?sh=2120001955cf) por Gil Press (2013) e [A Brief History of Data Science](https://www.dataversity.net/brief-history-data-science/) por
Keith D. Foote (2021).

### Um pouco de história - II

&lt;img src="images/conciseSmall.jpg" width="15%" style="float:right; padding:20px" /&gt;
* É provável que a primeira aparição explícita do termo 
"*ciência de dados*" na literatura tenha sido no
prefácio ao livro de Peter Naur "*Concise Survey of Computer Methods*"
em 1974.

No prefácio, o autor define a *ciência de dados* como:
&gt; "a ciência de lidar com dados, uma vez que eles foram estabelecidos, enquanto a relação dos dados com o que eles representam é delegada a outros campos e ciências". 
&gt; .right[-- &lt;cite&gt;Naur (1974)&lt;/cite&gt;.]

Outro termo introduzido por Naur em 1968 é "*dadologia*" que refere-se
à ciência dos dados e dos processos de dados e seu lugar na educação.

Essas definições são claramente mais específicas do que as que discutimos hoje. No entanto, elas inspiraram a mudança significativa de hoje para a exploração mais abrangente do conteúdo científico e do desenvolvimento
dos termos.

### Um pouco de história - III

&lt;img src="images/IASC.png" width="15%" style="float:right; padding:20px" /&gt;

* Em 1977, A Associação Internacional de Computação Estatística (*International Association for Statistical Computing* - IASC) é estabelecida como uma Seção do ISI, cuja missão é vincular a metodologia estatística tradicional, a moderna tecnologia da computação e o conhecimento de especialistas para converter dados em informação e conhecimento.

&lt;img src="images/girl_3.gif" width="30%" style="float:right; padding:10px" /&gt;

&gt; Desempenhando um papel importante na **Estatística**, a *descriptive analytics* (também chamada de estatística descritiva na comunidade estatística) resume ou descreve quantitativamente as características e medidas de um conjunto de dados. Hoje, a análise descritiva forma a base para a análise e a confecção de relatórios e ferramentas em projetos  de análise de dados e inteligência de negócios (*business intelligence*).

* A publicação de Graham (2012) The art of Data Science [*In Astrostatistics and Data Mining, Springer Series in Astrostatistics, Vol. 2, p. 47–59*] tem atraído crescente interesse de uma ampla variedade de disciplinas. Assim, autores de diversas origens apresentaram visões ou focos muito diferentes sobre o assunto. Alguns exemplos sugerem que a *ciência de dados* é a nova geração da **Estatística**. A mesma configura-se como uma consolidação de vários campos interdisciplinares. 


---
class: animated, slideInLeft

### Um pouco de história - IV
* Cao (2017) afirma que a *ciência de dados* 
também tem implicações para fornecer recursos e práticas para a profissão de dados, ou para geração de estratégias de negócios. De acordo com o autor, os estatísticos têm muito a dizer sobre o assunto, 
já que são eles que realmente criaram o termo "*ciência de dados*" e promoveram a atualização da **Estatística** para a **Ciência de Dados** como uma disciplina mais abrangente. Isso se reflete nos seguentes trabalhos:

  - De acordo com a literatura, o primeiro registro do uso do termo 
"*ciência de dados*" deve-se a [Wu (1997)](www2.isye.gatech.edu/~jeffwu/presentations/datascience.pdf) 
durante sua palestra na Universidade de Michigan intitulada 
"*Estatística = Ciência de Dados?*". O autor defende o uso do termo 
"**ciência de dados**" como um nome moderno para a **Estatística** e 
os *estatísticos* devem ser conhecidos como "*cientistas de dados*". 
A intenção era mudar o foco da **Estatística** na *coleta de dados, modelagem, análise, compreensão/resolução de problemas e toma de decisões* para direções 
futuras sobre *grandes conjuntos de dados, abordagem empírico-física, representação e exploração do conhecimento*.

  - Cleveland (2001) sugeriu que seria apropriado alterar o campo da **Estatística** para a **ciência de dados** e *ampliar as principais áreas de trabalho técnico do campo da estatística* destacando a parceria com cientistas da computação.

  - Breiman (2001) sugeriu que era necessário 
  afastar-se da exclusividade dependência de modelos de dados 
  (em estatística) e adotar um conjunto mais diversificado de 
  ferramentas como como *modelagem algorítmica*, que trata o mecanismo 
  de dados como desconhecido.


---

### Um pouco de história - VI

* De acordo com [Yu (2014)](https://imstat.org/2014/10/01/ims-presidential-address-let-us-own-data-science/), a *ciência de dados* está na moda na mídia. A maioria das pessoas concorda que tem três pilares: **Estatística**, **Ciência da Computação**  e **conhecimento de domínio/ciência**. Alguns acreditam 
que a *ciência de dados* é a interseção dos três, enquanto outros pensam que é a união.

&lt;iframe src="https://imstat.org/2014/10/01/ims-presidential-address-let-us-own-data-science/" height="310" width="1200" style="border: 1px solid #464646;" allowfullscreen="" allow="autoplay"&gt;&lt;/iframe&gt;


- Em 2015, uma declaração sobre o papel da estatística na ciência de dados foi divulgada em um [artigo ASA](https://magazine.amstat.org/blog/2015/10/01/asa-statement-on-the-role-of-statistics-in-data-science/), dizendo que "_a **Estatística** e aprendizado de máquina (Machine Learning) desempenham um papel fundamental na ciência de dados_".


---
class: animated, slideInLeft

### Um pouco de história - V

* [Blei e Smyth (2017)](https://www.pnas.org/doi/epdf/10.1073/pnas.1702076114) discutem as relações entre **Estatística** e **Ciência de Dados** sob três perspectivas: estatı́stica, computacional e humana. Segundo
os autores, Ciência de Dados é uma filha da Estatı́stica e da Ciência da Computação. 

&lt;img src="images/dashboard.gif" width="45%" style="float:right; padding:10px" /&gt;

* Weihs and Ickstadt (2018) reiteram o papel fundamental da
**Estatística** na *Ciência de Dados*, pois proporciona as ferramentas e
métodos para encontrar estrutura e fornecer uma visão mais profunda dos
dados, assim como para analisar e quantificar a incerteza. Paradoxalmente,
alguns autores acham que **Estatística** é a parte menos importante de
*Ciência de Dados* e, dessa forma, a sua importância é subestimada em 
comparação com a Ciência da Computação. Ignorando pensamento estatístico moderno ou o uso de métodos estatísticos/análise de dados simplistas 
podem levar a **falácias** evitáveis. O mesmo vale para a análise de grandes e/ou complexos conjunstos de dados.

* Em 17/02/2022, a ocupação de cientista de dados foi inserida na base 
de dados da Classificação Brasileira de Ocupações (CBO) do Ministério 
do Trabalho, ficando definida na mesma família dos Estatísticos (2112-05):
cientista de dados (2112-20).

### E no final... qual a definição?

&lt;img src="images/social-media.gif" width="30%" style="float:left; padding:10px" /&gt;

A ciência de dados tornou-se popular durante a última década com o *boom* de muitos grandes corporações da internet, como Yahoo, Google, Linkedin, Facebook e Amazon e muitas startups construídas a partir de dados. Atualmente, a "*ciência de dados*", juntamente com "*big data*", tornou-se uma das frases mais usadas em locais como negócios, notícias, mídia, redes sociais, entre outros.

&lt;img src="images/cloud_words.png" width="40%" style="float:right; padding:10px" /&gt;

Apesar do fato de que o termo se tornou tão popular, e estamos usando produtos habilitados pela *ciência de dados* quase diariamente, 
atualmente **não há consenso** sobre a sua definição. 

Podemos então sugerir que &lt;span style="color:rgba(141, 0, 69, 1)"&gt;a *ciência de dados* é uma ciência interdisciplinar que se baseia na Estatística, Computação, Comunicação, Gestão e Sociologia para estudar dados e seu ambiente e para transformar eles em *insights* e decisões. 
&lt;/span&gt;

### Data Mining

&lt;img src="images/data_mining.gif" width="30%" style="float:left; padding:10px" /&gt;

A mineração de dados (*Data Mining*) é um conjunto de técnicas e 
ferramentas amplamente utilizadas por cientistas e pesquisadores 
para extrair informações grandes conjuntos de dados e transformá-los 
em informação. Na base das modernas tecnologias de mineração de dados, 
há um conceito de encontrar anomalias, padrões ocultos e correlações 
em grandes conjuntos de dados.

O processo de mineração de dados consiste em duas partes: o 
*pré-processamento de dados* e *mineração de dados real*. 
A primeira abrange etapas como limpeza de dados, integração de dados 
e transformação de dados, enquanto a mineração de dados trata de 
avaliação de padrões e representação de conhecimento de dados de 
forma fácil de entender. A mineração de dados é frequentemente vista 
como parte de um campo mais extenso chamado 
*Knowledge Discovery in Databases* ou *KDD*.

### Machine Learning

&lt;img src="images/ML2.png" width="40%" style="float:right; padding:10px" /&gt;

O aprendizado de máquina é um conjunto de métodos, ferramentas e

podem aplicar padrões memorizados em novos dados e, assim, fazer melhores

### Modelos estatísticos: Enfoques
Breiman (2001) argumenta que existem duas culturas no uso de 
modelos estatísticos (em especial modelos de regressão):

* **Data modeling**: Esse enfoque domina a 
&lt;span style="color:rgba(141, 0, 69, 1)"&gt;comunidade estatística&lt;/span&gt;. 
Sob essa abordagem, testar se   as suposições do modelo (por exemplo, 
normalidade dos erros, linearidade,   multicolinearidade, homocedasticidade, 
independência, etc.) são válidas é de fundamental importância. Ainda que 
predição muitas vezes faça parte dos objetivos, o foco em geral está na 
&lt;ins&gt;inferência&lt;/ins&gt;.

--

* **Algorithmic modeling**: Esse enfoque domina a comunidade de 
&lt;span style="color:rgba(141, 0, 69, 1)"&gt;aprendizado de máquina&lt;/span&gt;. Nesse contexto, o foco 
é a &lt;ins&gt;predição&lt;/ins&gt; de novas observações. Não se assume que o modelo 
utilizado para os dados é correto. 
O modelo é utilizado apenas para criar bons algoritmos para prever bem novas 
observações. Muitas vezes não há nenhum modelo probabilístico explícito por 
trás dos algoritmos utilizados. Mesmo que o objetivo primordial de uma problema 
de predição seja obter um bom "poder" preditivo, a *interpretabilidade* do 
modelo final também é relevante.

&lt;img src="images/machine_learning.gif" width="50%" style="display: block; margin: auto;" /&gt;

### Tipos de Aprendizado I

* **Supervisionado**: O objetivo é prever o valor de uma variável resposta 
(*output*) a partir de variáveis preditoras (*input*). Dentre as técnicas mais 
utilizadas com essa finalidade temos:
  - &lt;ins&gt;Modelos de regressão&lt;/ins&gt; (linear, ridge, lasso, elastic net, esparsa, 
  robusta, Bayes ingênuo (*Naive Bayes*), etc.)
  - &lt;ins&gt;Modelos de classificação&lt;/ins&gt; baseados em modelos de regressão logística,
  algoritmos de suporte vetorial (SVM - *support vector machines*), redes 
  neurais, análise discriminante linear e quadrática, árvores de decisão, 
  método do `\(k\)`-ésimo vizinho mais próximo (*KNN*), bagging e florestas 
  aleatórias, boosting etc.

* **Não-supervisionado**: O objetivo é descrever associações e padrões entre
variáveis. Nesse caso, não há uma distinção entre variáveis preditoras e
respostas e só dispomos de um conjunto de variáveis (*inputs*). Dentre as técnicas 
mais utilizadas com essa finalidade, temos:
  - &lt;ins&gt;Redução de dimensionalidade&lt;/ins&gt;: Análise de componentes principais, análise de 
  componentes independentes, análise fatorial, projeções aleatórias, *Autoencoders*, 
  etc.
  - &lt;ins&gt;Análise de agrupamentos&lt;/ins&gt;: análise de conglomerados (*cluster*), *k*-médias 
  (*k-means*), métodos hierárquicos (*hierarchical clustering*), agrupamento 
  espectral, etc.
  - &lt;ins&gt;Detecção de anomalias&lt;/ins&gt;: Fator de outlier local (LOF - *local outlier factor*),
  floresta de isolamento (*Isolation Forest*), etc.
  - &lt;ins&gt;Abordagens para aprender modelos de variáveis latentes&lt;/ins&gt;: Algoritmo EM, método 
  dos momentos e técnicas de separação de sinal cego (*Blind signal separation*), etc.

### Tipos de Aprendizado II
  
* **Por reforço**: *Aprendizagem por reforço* é uma área de aprendizagem de 
máquina preocupada de como os agentes inteligentes devem realizar ações em um 
ambiente a fim de maximizar a noção de recompensa cumulativa. 
A aprendizagem por reforço difere da aprendizagem supervisionada por não precisar 
da apresentação de pares de entrada/saída rotulados e por não precisar que ações 
abaixo do ideal sejam explicitamente corrigidas. Em vez disso, o foco está em 
encontrar um equilíbrio entre a exploração (de território não mapeado) e a 
exploração (de conhecimento atual). Dentre as técnicas mais utilizadas com essa 
finalidade, temos:
 - Critério de otimização (*Criterion of optimality*), Força bruta (*Brute force*), 
 aproximação ao valor da função (*Value function*), método de Monte Carlo, método
 de diferenças temporais, etc. 

* **Semi-supervisionada**: Na aprendizagem semi-supervisionada os 
modelos são treinados com um pequeno volume de dados rotulados e um 
volume muito maior de dados não-rotulados, fazendo uso tanto do 
aprendizado supervisionado quanto do não supervisionado.

### Data Analysis vs Data Analytics - I

De acordo com o dicionário *Merriam-Webster*: 

&gt; [*analysis*](https://www.merriam-webster.com/dictionary/analysis) é 
a separação de um todo em pequenas componentes;

&gt; [*analytics*](https://www.merriam-webster.com/dictionary/analytics) 
é o método de análise lógica. 

Dessa forma, a *análise de dados* (*data analysis*) é o processo de 
estudar em detalhes um determinado conjunto de dados, dividindo-os em 
pequenos componentes e estudando os subcomponentes individualmente e 
suas relações. Em outras palavras, a *análise de dados* é um 
processo de estudo, refinamento, transformação e treinamento dos dados 
coletados para obter informações úteis, sugerir conclusões e tomar 
decisões.

--

A *analítica de dados* (*data analytics*), por outro lado, é um termo 
mais abrangente que se refere a uma disciplina que compreende o 
gerenciamento completo de dados, incluindo ferramentas de aprendizado 
de máquina, análise estatística e reconhecimento de padrões para obter 
melhores *insights* e projetar melhores estratégias.

&gt; Em outras palavras, a *análise de dados* é um processo ou método, 
enquanto a *analítica de dados* é a ciência ou o processo cognitivo 
que um analista usa para reconhecer problemas e examinar os dados da 
maneira mais significativa.

### Data Analysis vs Data Analytics - II

&lt;img src="images/data_analytics.png" width="70%" style="display: block; margin: auto;" /&gt;

* **Diagnostic analytics**: Mais ou menos na linha da análise descritiva, 
a diagnóstica também serve para entender o contexto atual. A diferença
é que nela o objetivo é explicar por que algo aconteceu e as razões 
pelas quais acontenceu. Também conhecido como *Análise causal*.

***

Para detalhes, sugere-se a leitura do artigo de Cao, L. (2017) e 
Shah (2020).
