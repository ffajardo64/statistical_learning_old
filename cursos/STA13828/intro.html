# Plano de Ensino
  * **Horário:** Qua / Sex 09:00 - 11:00h
  
  * **Ementa:** Introdução – Processos estacionários – Processos ARMA – Modelagem e previsão
com modelos ARMA – processos não-estacionários – processos sazonais – Testes
de raiz unitária – Análise de intervenção e identificação de dados atípicos –
Técnicas de previsão. Algumas aplicações na educação ambiental.
  
  * **Objetivos:** 
    - Apresentar as terminologias, os conceitos básicos da teoria de tratamento estatístico
de séries temporais e os principais modelos de séries temporais; 
    - Preparar o aluno para análise, identificação e previsão de uma série temporal;
    - Aplicar as metodologias apresentadas por meio do uso de programas computacionais estatísticos; 
    - Discutir aplicações práticas de análise de séries temporais para desenvolver as práticas de conscientização ambiental. 


  * **Pré-requisitos:** STA13824 - Análise de regressão.

### Programa da disciplina

1. **Introdução**;

1. **Processos Estacionários**: 2.1. Função de autocovariância e autocorrelação;
2.2. Processo de ruido branco; 2.3. Processos autorregressivos AR(p); 
2.4. Processos de médias móveis MA(q); 2.5. Relação dual entre os processos AR(p) e MA(q);

--

1. **Processos ARMA(p,q)**: 3.1. Média amostral e função de autocorrelação; 3.2. Função de autocorrelação parcial; 3.4. Estimação preliminar;
3.5. Diagnóstico de modelos ARMA(p,q); 3.6. Previsão com modelos ARMA(p,q);

--

1. **Análise espectral e filtragem**: 4.1. Densidade espectral;
4.2. Periodograma e transformada discreta de Fourier; 
4.3. Estimação espectral não-paramétrica; 4.4. filtros lineares;
4.4. Ondaletas (*Wavelets*);

1. **Processos não-estacionários**: 5.1. Não-estacionariedade na média e na variância;
5.2. Transformações para estabilização da variância; 5.3. Procedimento de identificação de modelos ARIMA(p,d,q); 5.4. Função de autocorrelação estendida e outros procedimentos de
identificação; 5.5. Estimação de modelos ARIMA(p,d,q) e testes de adequação do modelo;
5.6. Aplicações;

# Atividades avaliativas
As atividades avaliativas consistirão em duas provas escritas `\((P_i, i=1,2)\)`.
Em cada prova serão julgados os conhecimentos teóricos `\((T)\)` e práticos `\((S)\)` 
da disciplina. A média final das provas será calcula da seguinte forma:
`$$MFP_i=0.6\times T_i + 0.4\times S_i, \quad i=1,2.$$`
A média final ( `\(MF\)` ) será calculada como:
`$$MF=\frac12\sum_{i=1}^2 MFP_i.$$`

Alunos que não obtiverem nota final igual ou superior a `\(7.0\)` (sete) 
ao final do período letivo ficarão de prova final. Notas como 
`\(6.85, 6.86, \ldots, 6.98\)` ou mesmo `\(6.99\)` não são matematicamente 
equivalentes a `\(7.0\)`, certamente você aprendeu isto nos cursos 
matemática básica. No que se refere a requerimentos matemáticos, o 
aluno deve ser familiar com cálculo diferencial e integral, geometria 
analítica e álgebra linear. Enquanto a conhecimentos estatísticos, eu 
assumirei que o aluno possui conhecimentos de **probabilidade** e 
**inferência estatística**, **processos estocásticos**, 
**análise de regressão**, **estatística multivariada**
e **estatística computacional**.

### Sobre as aulas - II

A parte computacional será executada preferencialmente na linguagem
**R**. Nada impede de usar outras linguagens de programação da sua 
preferência, e.g., **Python**.

* No caso do **R**, existe uma basta quantidade de pacotes especializados 
na Análise de Séries Temporais. Sugere-se dar uma olhada no &lt;tt&gt;[CRAN Task View: Time Series](https://cran.r-project.org/web/views/TimeSeries.html) Analysis&lt;/tt&gt;.

&gt; Quem tiver interesse na instalação de todos os pacotes relacionados da área,
basta instalar o pacote &lt;tt&gt;[ctv](https://cran.r-project.org/web/packages/ctv/index.html)&lt;/tt&gt; 
e usar o comando &lt;b&gt;&lt;tt&gt;ctv::install.views("TimeSeries", coreOnly = TRUE)&lt;/tt&gt;&lt;/b&gt; na
linha de comando.

* Ainda, recomenda-se a instalação dos pacotes &lt;tt&gt;[tsdl](https://pkg.yangzhuoranyang.com/tsdl/)&lt;/tt&gt; (_Time Series Data Library_) e &lt;tt&gt;[datasets](https://stat.ethz.ch/R-manual/R-devel/library/datasets/html/00Index.html)&lt;/tt&gt;.
Esses pacotes proporcionam uma grande quantidade de conjuntos de dados 
para treinar as metodologías discutadas em sala de aula.
