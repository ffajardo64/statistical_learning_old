questionar a nossa necessidade de respirar;&lt;/font&gt;

sustentado com informações que vão de encontro às reais necessidades 
da população;&lt;/font&gt;

&lt;img src="images/politicas_publicas.png" width="30%" style="float:left; padding:10px" /&gt;

### O que podemos responder com o Censo 2022?

* &lt;font size=5&gt;Quanto o país mudou nos últimos 12 anos? &lt;/font&gt;


* &lt;font size=5&gt;Em 2015, a cidade de Mariana, em Minas Gerais, sofreu o rompimento 
de uma barragem de mineração e teve uma mudança significativa na 
população. Para quais municípios esses habitantes foram? Em 2019, mais 
uma tragédia atinge a população de MG, agora em Brumadinho. Como muda
o repasse de verbas do Fundo de Participação dos Municípios (FPM)?&lt;/font&gt;


* &lt;font size=5&gt;Como as crises sanitárias (Covid-19, dengue, zika, etc.) têm 
afetado as taxas de natalidade e mortalidade da população? &lt;/font&gt;


* &lt;font size=5&gt;Em abril de 2020, o sistema funerário em Manaus ficou 
à beira do colapso. Qual o atual cenário da população do estado do 
Amazonas?&lt;/font&gt;


* &lt;font size=5&gt;Certamente existem muitos outros questionamentos que 
podem ser respondidos!&lt;/font&gt;
